<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="TodoApp">
<div class="container" ng-controller="TodoController as todo">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
        <h2>ToDo App</h2>

        <!-- Formulario -->
        <div class="form">
            <div class="input-group">
                <input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span
                                class="glyphicon glyphicon-plus"></span> AÃ±adir tarea</button>
					</span>
            </div>
        </div>

        <hr/>

        <!-- Listado de tareas -->
        <ul class="list-group">

            <li     ng-repeat="tarea in todo.tareas"
                    class="list-group-item clearfix">
                <p class="lead">
                    {{ tarea.nombre }}
                </p>
                <div>
                    <span class="pull-right">
                        <button class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-ok"></span></button>
                        <button class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-repeat"></span>
                        </button>
                        <button class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="js/angular.js"></script>
<script src="js/main.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
